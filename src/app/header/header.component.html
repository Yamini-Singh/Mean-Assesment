<html>
<head>
<style>
body {
  margin: 0px 0px;
  width: auto;
  
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a [routerLink]="['/home']">Home</a>
  
  <ng-template [ngIf]="!service.show">
  <a [routerLink]="['/login']">Login</a>
  <a [routerLink]="['/signup']">Signup</a>
</ng-template>
  
<ng-template [ngIf]="service.show">
    <ng-template [ngIf]="!service.role">
  <a [routerLink]="['/edit']">Edit</a>
    </ng-template>
  <a [routerLink]="['/login']" (click)="logout()" >Logout</a>

</ng-template>  
</div>


</body>
</html>
