    <button type="button" class="button1" style="float: right;"  [routerLink]="['/loggedinpage']">Back</button>

    <br>
      <h3>Add Movie</h3>
      <label for="movieName">Movie Name</label>
      <input type="text"  required #name><br>
      <label for="img">Image url</label>
      <input type="text" required #image>  <br>
       <label for="genre">Genre</label>
     <input type="text" required #genre><br>
     <label for="description">Description</label>
     <input type="text" required #description><br>
        <br> <br>
     <div align="center"><input type="button" value="Submit" (click)="movies(name.value, image.value, genre.value,description.value)" > 
      </div>
      <br>
     
      <h3>Delete Movie</h3>
      <label for="movieName">Movie Name</label>
      <input type="text"  required #delname><br>
      <br> <br>
     <div align="center"><input type="button" value="Delete" (click)="deletemovie(delname.value)" > 
      </div>
    <br>

    <br>
      <h3>Add Series</h3>
      <label for="seriesName">Series Name</label>
      <input type="text"  required #name1><br>
      <label for="img">Image url</label>

       <label for="genre">Genre</label>
     <input type="text" required #genre1><br>
     <label for="description">Description</label>
     <input type="text" required #description1><br>
        <br> <br>
     <div align="center"><input type="button" value="Submit" (click)="series(name1.value, image1.value, genre1.value,description1.value)" > 
      </div>
      <br>
     
      <h3>Delete Series</h3>
      <label for="seriesName">Series Name</label>
      <input type="text"  required #delname1><br>
      <br> <br>
