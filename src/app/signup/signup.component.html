<div id="body">
  <form id="myform1" ngNativeValidate (ngSubmit)="onSignup(email.value, name.value, password.value)">
      <label for="name">Name</label>
      <input type="text" #name required><br>
      <label for="email">E-mail</label>
      <input type="text" required #email><br>
      <label for="password">Password</label>
      <input type="password"  id="password"  maxlength="15" placeholder="Enter Password" required #password><br>
      <br>
      <br>
      <div align="center"><input type="submit" value="Submit"  > 
      <input type="reset"  value="Reset"></div>
      <br>
      </form>
    </div>
